<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: arial;
        font-size: 14px;
        color: gray;
      }

      .box {
        width: 340px;
        height: 22px;
        border-width: 2px;
        border-radius: 3px;
      }

      .agree {
        width: 350px;
        height: 43px;
        background-color: rgb(126, 126, 255);
        color: white;
        border-radius: 30px;
        border: none;
      }
    </style>
  </head>

  <body>
    <p>
      Email
    </p>

    <input class="box" type="text">

    <p>
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>

    <button class="agree">
      Agree & Join
    </button>
  </body>
</html>
